<html lang="en">

<!--//// HEAD ////////////////////////////////////////-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- linking a css style sheet -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/css_lib.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>HTML Table</title>
</head>

<!--//// BODY ////////////////////////////////////////-->
<body>
        <table class="container">
            <tr class="row">
              <th class="col">First Name</th>
              <th class="col">Last Name</th>
              <th class="col">Full Name</th>
            </tr>
            {% for idx in range(users | length) %}
                <tr class="row">
                    <td  class="col">{{ users[idx].first_name }}</td>
                    <td  class="col">{{ users[idx].last_name }}</td>
                    <td  class="col">{{ users[idx].first_name }} {{ users[idx].last_name }}</td>
                </tr>
            {% endfor %}
          </table>
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
